<!DOCTYPE html>
<html lang="en">
  <head>
      <title>HubScheduler</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <!-- Moment.js -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
      <!-- Bootstrap -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!--Datetimepicker -->
      <script type="text/javascript" src="../static/bootstrap-datetimepicker.min.js"></script>
      <link rel="stylesheet" href="../static/bootstrap-datetimepicker.min.css">
  </head>
<body>
    <div class="container" style="margin: 20px;">
        <p style="font-size:16px;">Enter the in the time block you would like to search for availability for below: </p>
        <form method="POST" action="">
            <div class='col-md-4'>
                <div class="form-group">
                    {{form.time_start.label}}:
                    <div class='input-group date' id='dtp_start'>
                        {{ form.time_start(size=16, class_="form-control") }}
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class='col-md-4'>
                <div class="form-group">
                    {{form.time_end.label}}:
                    <div class='input-group date' id='dtp_end'>
                        {{ form.time_end(size=16, class_="form-control") }}
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#dtp_start').datetimepicker();
            $('#dtp_end').datetimepicker({
                useCurrent: false //Important! See issue #1075
            });
            $("#dtp_start").on("dp.change", function (e) {
                $('#dtp_end').data("DateTimePicker").minDate(e.date);
            });
            $("#dtp_end").on("dp.change", function (e) {
                $('#dtp_start').data("DateTimePicker").maxDate(e.date);
            });
        });
    </script>
</body>
</html>
